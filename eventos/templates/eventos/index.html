<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Details</title>
</head>
<body>
{% if latest_events_list %}
    <ul>
    {% for event in latest_events_list %}
        <li><a href="{% url 'eventos:detail' event.id %}">{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
</body>
</html>
